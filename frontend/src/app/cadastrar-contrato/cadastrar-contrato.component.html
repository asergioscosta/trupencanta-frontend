<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrupEncanta - Cadastrar Contrato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contrato-container">
        <div class="contrato-header">
            <div class="header-icon">
                <i class="fas fa-file-contract"></i>
            </div>
            <div class="header-text">
                <h1>Contrato TrupEncanta</h1>
                <p>Nº <span id="contrato-numero">00001</span></p>
            </div>
        </div>

        <div class="contrato-content">
            <div class="info-section">
                <h2><i class="fas fa-user-graduate"></i> Dados Pessoais</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Nome:</span>
                        <span class="info-value" id="aluno-nome">Carregando...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Curso:</span>
                        <span class="info-value" id="aluno-curso">Carregando...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Turma:</span>
                        <span class="info-value" id="aluno-turma">Carregando...</span>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <h2><i class="fas fa-map-marker-alt"></i> Endereço</h2>
                <div class="address-grid">
                    <div class="address-item">
                        <span class="address-label">Rua:</span>
                        <span class="address-value" id="endereco-rua">Rua Exemplo</span>
                    </div>
                    <div class="address-item">
                        <span class="address-label">Número:</span>
                        <span class="address-value" id="endereco-numero">123</span>
                    </div>
                    <div class="address-item">
                        <span class="address-label">Complemento:</span>
                        <span class="address-value" id="endereco-complemento">Apto 101</span>
                    </div>
                    <div class="address-item">
                        <span class="address-label">Bairro:</span>
                        <span class="address-value" id="endereco-bairro">Centro</span>
                    </div>
                    <div class="address-item">
                        <span class="address-label">Cidade/UF:</span>
                        <span class="address-value" id="endereco-cidade">São Paulo/SP</span>
                    </div>
                    <div class="address-item">
                        <span class="address-label">CEP:</span>
                        <span class="address-value" id="endereco-cep">00000-000</span>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-calendar-alt"></i> Datas do Contrato</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="data-inscricao">Data Inscrição <span class="required">*</span></label>
                        <input type="date" id="data-inscricao" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="data-inicio-aula">Data Início Aulas <span class="required">*</span></label>
                        <input type="date" id="data-inicio-aula" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-chart-line"></i> Status do Contrato</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="status-contrato">Status <span class="required">*</span></label>
                        <select id="status-contrato" class="form-control" required [(ngModel)]="statusContrato"
                            (change)="onStatusChange($event)" name="statusContrato">
                            <option value="ATIVO">Ativo</option>
                            <option value="INATIVO">Inativo</option>
                            <option value="CANCELADO">Cancelado</option>
                            <option value="SUSPENSO">Suspenso</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="situacao-contrato">Situação <span class="required">*</span></label>
                        <select id="situacao-contrato" class="form-control" required [(ngModel)]="situacaoContrato"
                            name="situacaoContrato">
                            <option value="EM_CURSO">Em Curso</option>
                            <option value="AGUARDANDO_TURMA">Aguardando Turma</option>
                            <option value="CONCLUIDO">Concluído</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-edit"></i> Observações</h2>
                <div class="form-row">
                    <div class="form-group full-width">
                        <textarea id="observacoes" class="form-control" rows="4"
                            placeholder="Informe quaisquer observações relevantes sobre este contrato"></textarea>
                    </div>
                </div>
            </div>

            <div class="contrato-actions">
                <button type="button" class="btn btn-outline" id="btn-cancelar">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar Contrato
                </button>
            </div>
        </div>
    </div>

</body>

</html>
