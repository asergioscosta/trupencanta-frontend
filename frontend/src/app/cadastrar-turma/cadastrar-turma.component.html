<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrupEncanta - Cadastrar Turma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="turma-container">
        <div class="turma-header">
            <div class="header-icon">
                <i class="fas fa-users"></i>
            </div>
            <h1>Cadastrar Turma</h1>
        </div>

        <form class="turma-form">
            <div class="form-grid">
                <div class="form-column">
                    <div class="form-section compact">
                        <h2 class="section-title">
                            <i class="fas fa-info-circle"></i>
                            Informações da Turma
                        </h2>
                        <div class="form-group">
                            <label for="nome_turma">Nome da Turma <span class="required">*</span></label>
                            <input type="text" id="nome_turma" class="form-control" required
                                placeholder="Ex: Ballet Infantil A">
                        </div>
                        <div class="form-group">
                            <label for="status_turma">Status <span class="required">*</span></label>
                            <select id="status_turma" class="form-control" required>
                                <option value="A" selected>Ativa</option>
                                <option value="I">Inativa</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-column">
                    <div class="form-section compact">
                        <h2 class="section-title">
                            <i class="fas fa-link"></i>
                            Vínculos
                        </h2>
                        <div class="form-group">
                            <label for="curso">Curso <span class="required">*</span></label>
                            <div class="info-box" id="curso-info">
                                <span class="info-placeholder">Selecione um curso</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="professor">Professor <span class="required">*</span></label>
                            <div class="info-box" id="professor-info">
                                <span class="info-placeholder">Selecione um professor</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section alunos-section">
                <h2 class="section-title">
                    <i class="fas fa-user-graduate"></i>
                    Alunos Matriculados
                    <span class="badge" id="alunos-count">0</span>
                </h2>
                <div class="alunos-container" id="alunos-list">
                    <div class="empty-state">
                        <i class="fas fa-user-slash"></i>
                        <p>Nenhum aluno vinculado a esta turma</p>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-outline">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>
</body>

</html>
