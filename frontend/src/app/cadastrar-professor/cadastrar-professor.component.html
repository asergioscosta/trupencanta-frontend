<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrupEncanta - Cadastrar Professor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="professor-container">
        <div class="professor-header">
            <div class="header-icon">
                <i class="fas fa-chalkboard-teacher"></i>
            </div>
            <div class="header-text">
                <h1>Cadastro de Professor</h1>
                <p>Preencha os dados do educador</p>
            </div>
        </div>

        <form class="professor-form">
            <div class="form-section">
                <div class="section-header">
                    <i class="fas fa-user-graduate"></i>
                    <h2>Dados Pessoais</h2>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="nomeCompleto">Nome Completo <span class="required">*</span></label>
                        <input type="text" id="nomeCompleto" class="form-control" required>
                        <div class="form-hint">Nome completo sem abreviações</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF <span class="required">*</span></label>
                        <input type="text" id="cpf" class="form-control" required>
                        <div class="form-hint">Somente números</div>
                    </div>

                    <div class="form-group">
                        <label for="dataNascimento">Data Nascimento <span class="required">*</span></label>
                        <input type="date" id="dataNascimento" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <i class="fas fa-briefcase"></i>
                    <h2>Dados Profissionais</h2>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="curso">Curso <span class="required">*</span></label>
                        <select id="curso" class="form-control" required>
                            <option value="">Selecione o curso</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="turma">Turma <span class="required">*</span></label>
                        <select id="turma" class="form-control" required>
                            <option value="">Selecione a turma</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="codigo_status">Status <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <select name="codigo_status" id="codigo_status" required class="form-control">
                                <option value="A" selected>Ativo</option>
                                <option value="I">Inativo</option>
                            </select>
                            <div class="form-hint">Status do professor no sistema</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="data_admissao">Data de Admissão <span class="required">*</span></label>
                        <input type="date" id="data_admissao" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-outline">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>

</body>

</html>
