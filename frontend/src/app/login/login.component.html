<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- Formulário de Login -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="form-container p-4 shadow rounded bg-white">
                <div class="text-center mb-4">
                    <img class="mb-3" src="\src\assets\logo_login.png" alt="Logo" style="width: 180px; height: auto;">
                </div>

                <form class="login-form" action="#" method="post">
                    <div class="form-group">
                        <label for="username" class="form-label">Usuário</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="username" name="username" class="form-input"
                                placeholder="Digite seu usuário" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input [type]="hidePassword ? 'password' : 'text'" id="password" class="form-input"
                                placeholder="Digite sua senha" required>
                            <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                                <i class="far" [class.fa-eye]="!hidePassword" [class.fa-eye-slash]="hidePassword"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" class="checkbox">
                            <label for="rememberMe">Manter conectado</label>
                        </div>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <input type="hidden" name="extra" id="extra">

                    <button type="submit" class="login-button">
                        <span class="button-text">Entrar</span>
                        <i class="fas fa-arrow-right button-icon"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
