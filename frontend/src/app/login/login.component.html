<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrupEncanta - Login</title>
    <meta name="description" content="Faça login no sistema TrupEncanta">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/src/assets/logo_login.png" alt="TrupEncanta" class="login-logo">
                <h1 class="login-title">Acesse sua conta</h1>
            </div>

            <form id="loginForm" class="login-form" action="/login" method="POST" autocomplete="off" novalidate>
                <div class="form-group mb-4">
                    <label for="username" class="form-label">Usuário</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-user" aria-hidden="true"></i>
                        </span>
                        <input type="text" id="username" name="username" class="form-input"
                            placeholder="Digite seu usuário ou e-mail" required aria-describedby="userHelp">
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-lock" aria-hidden="true"></i>
                        </span>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Digite sua senha" required minlength="6">
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="Mostrar senha"
                            aria-pressed="false">
                            <i class="far fa-eye-slash" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options mb-4">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe" class="form-checkbox">
                        <label for="rememberMe">Manter conectado</label>
                    </div>
                    <a href="/recuperar-senha" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <input type="hidden" name="_csrf" value="<!-- token csrf -->">

                <button type="submit" class="login-button">
                    <span class="button-text">Entrar</span>
                    <i class="fas fa-arrow-right button-icon" aria-hidden="true"></i>
                </button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
