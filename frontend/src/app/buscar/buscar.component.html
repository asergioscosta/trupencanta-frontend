<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrupEncanta - Buscar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="busca-container">
        <header class="busca-header">
            <div class="header-icon">
                <i class="fas fa-search"></i>
            </div>
            <div class="header-text">
                <h1>Busca de Alunos</h1>
                <p>Encontre alunos com base nos filtros abaixo</p>
            </div>
        </header>

        <div class="busca-content">
            <form id="searchForm" class="search-form">
                <section class="search-section">
                    <h2><i class="fas fa-filter"></i> Filtros de Busca</h2>
                    <div class="search-filters">
                        <div class="form-group">
                            <label for="alunoNome">Nome do Aluno</label>
                            <input type="text" id="alunoNome" name="alunoNome" placeholder="Digite o nome"
                                class="filter-input">
                        </div>

                        <div class="form-group">
                            <label for="responsavelNome">Nome do Responsável</label>
                            <input type="text" id="responsavelNome" name="responsavelNome" placeholder="Digite o nome"
                                class="filter-input">
                        </div>

                        <div class="form-group">
                            <label for="professorNome">Professor</label>
                            <input type="text" id="professorNome" name="professorNome" placeholder="Digite o nome"
                                class="filter-input">
                        </div>

                        <div class="form-group">
                            <label for="turma">Turma</label>
                            <input type="text" id="turma" name="turma" placeholder="Digite a turma"
                                class="filter-input">
                        </div>

                        <div class="form-group">
                            <label for="curso">Curso</label>
                            <input type="text" id="curso" name="curso" placeholder="Digite o curso"
                                class="filter-input">
                        </div>

                        <div class="form-group">
                            <label for="dataInscricao">Data de Inscrição</label>
                            <input type="date" id="dataInscricao" name="dataInscricao" class="filter-input">
                        </div>

                        <div class="form-group">
                            <label for="diaAula">Dia da Aula</label>
                            <input type="date" id="diaAula" name="diaAula" class="filter-input">
                        </div>

                        <div class="form-group">
                            <label for="matricula">Matrícula</label>
                            <input type="text" id="matricula" name="matricula" placeholder="Número da matrícula"
                                class="filter-input">
                        </div>

                        <div class="form-group">
                            <label for="contrato">Contrato</label>
                            <input type="text" id="contrato" name="contrato" placeholder="Número do contrato"
                                class="filter-input">
                        </div>

                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro"
                                class="filter-input">
                        </div>

                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade"
                                class="filter-input">
                        </div>

                        <div class="form-group">
                            <label for="rua">Rua</label>
                            <input type="text" id="rua" name="rua" placeholder="Digite a rua" class="filter-input">
                        </div>

                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" name="numero" placeholder="Número" class="filter-input">
                        </div>

                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select id="estado" name="estado" class="filter-input">
                                <option value="">Todos</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="statusAcesso">Status de Acesso</label>
                            <select id="statusAcesso" name="statusAcesso" class="filter-input">
                                <option value="">Todos</option>
                                <option value="ATIVO">Ativo</option>
                                <option value="INATIVO">Inativo</option>
                                <option value="SUSPENSO">Suspenso</option>
                            </select>
                        </div>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="reset" class="btn btn-outline">
                        <i class="fas fa-eraser"></i> Limpar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </form>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2><i class="fas fa-list"></i> Resultados</h2>
                <div class="results-info">
                    <span id="resultsCount">0</span> alunos encontrados
                </div>
            </div>

            <div class="table-container">
                <table id="resultsTable" class="results-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Nascimento</th>
                            <th>Contato</th>
                            <th>Curso</th>
                            <th>Turma</th>
                            <th>Aula</th>
                            <th>Contrato</th>
                            <th>Situação</th>
                            <th>Acesso</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
