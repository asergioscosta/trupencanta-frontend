<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrupEncanta - Cadastrar Responsável</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="responsavel-container">
        <div class="responsavel-header">
            <div class="header-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="header-text">
                <h1>Cadastro de Responsável</h1>
                <p>Informe os dados do responsável pelo aluno menor de idade</p>
            </div>
        </div>

        <form class="responsavel-form">
            <div class="form-section">
                <div class="section-header">
                    <i class="fas fa-id-card"></i>
                    <h2>Dados Pessoais</h2>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="nomeCompleto">Nome Completo <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="text" id="nomeCompleto" class="form-control" required
                                placeholder="Digite o nome completo">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="text" id="cpf" class="form-control" required placeholder="000.000.000-00">
                            <i class="fas fa-id-card"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dataNascimento">Data Nascimento <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="date" id="dataNascimento" class="form-control" required>
                            <i class="fas fa-calendar-day"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telefone1">Telefone 1 <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="tel" id="telefone1" class="form-control" required
                                placeholder="(00) 00000-0000">
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telefone2">Telefone 2</label>
                        <div class="input-wrapper">
                            <input type="tel" id="telefone2" class="form-control" placeholder="(00) 00000-0000">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="email">E-mail <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="email" id="email" class="form-control" required
                                placeholder="seuemail@exemplo.com">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <i class="fas fa-map-marker-alt"></i>
                    <h2>Endereço</h2>
                </div>

                <div class="form-row">
                    <div class="form-group cep-group">
                        <label for="cep">CEP <span class="required">*</span></label>
                        <div class="cep-input">
                            <input type="text" id="cep" name="cep" [(ngModel)]="cep" (blur)="buscarCep()" maxlength="9"
                                placeholder="00000-000">
                            <button type="button" class="btn btn-secondary" (click)="buscarCep()">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="logradouro">Logradouro <span class="required">*</span></label>
                        <input type="text" id="logradouro" name="logradouro" [(ngModel)]="logradouro" required>
                    </div>
                    <div class="form-group">
                        <label for="numero">Número <span class="required">*</span></label>
                        <input type="text" id="numero" name="numero" [(ngModel)]="numero" required>
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento" [(ngModel)]="complemento">
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro <span class="required">*</span></label>
                        <input type="text" id="bairro" name="bairro" [(ngModel)]="bairro" required>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade <span class="required">*</span></label>
                        <input type="text" id="cidade" name="cidade" [(ngModel)]="cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="uf">Estado <span class="required">*</span></label>
                        <input type="text" id="uf" name="uf" [(ngModel)]="uf" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <i class="fas fa-child"></i>
                    <h2>Dados do Aluno</h2>
                </div>

                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="aluno">Aluno <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="text" id="aluno" class="form-control">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <div class="form-hint">Aluno vinculado automaticamente</div>
                    </div>

                    <div class="form-group">
                        <label for="codigo_status">Status <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <select name="codigo_status" id="codigo_status" required class="form-control">
                                <option value="A" selected>Ativo</option>
                                <option value="I">Inativo</option>
                            </select>
                            <i class="fas fa-power-off"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-outline">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>
</body>

</html>
